<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cost Analysis Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>Cost Analysis Responses</h1>
  <div id="status">Loading...</div>
  <table id="responsesTable" style="display:none;">
    <thead>
      <tr>
        <th>Unit Name</th>
        <th>Owner Name</th>
        <th>Contact</th>
        <th>Submitted At</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    async function loadData() {
      try {
        const res = await fetch("/.netlify/functions/getData");
        const data = await res.json();

        console.log("Fetched data:", data);

        if (!Array.isArray(data)) {
          document.getElementById("status").innerText = "No records found.";
          return;
        }

        if (data.length === 0) {
          document.getElementById("status").innerText = "No responses yet.";
          return;
        }

        // Hide status, show table
        document.getElementById("status").style.display = "none";
        document.getElementById("responsesTable").style.display = "table";

        const tbody = document.getElementById("tableBody");
        tbody.innerHTML = "";

        data.forEach(row => {
          // row.data is your JSON object inside Supabase
          const d = row.data || {};
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${d.unit_name || "-"}</td>
            <td>${d.owner_name || "-"}</td>
            <td>${d.contact || "-"}</td>
            <td>${row.created_at || "-"}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Error loading data.";
      }
    }

    loadData();
  </script>
</body>
</html>
