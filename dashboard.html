<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Cost Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
  <h1 class="mb-4 text-center">Dashboard: Cost Analysis</h1>
  <canvas id="costChart" class="mb-4"></canvas>
  <canvas id="laborChart"></canvas>
</div>
<a href="index.html" class="btn btn-secondary mt-3">‚Üê Back to Form</a>

<script>
async function fetchData() {
  const res = await fetch("/.netlify/functions/getData");
  return res.json();
}

fetchData().then(data => {
  const rawCosts = data.map(r => r.data.raw_material_cost);
  const laborCosts = data.map(r => r.data.labor_cost);

  new Chart(document.getElementById('costChart'), {
    type: 'pie',
    data: {
      labels: ["Raw Materials", "Labor", "Overheads"],
      datasets: [{
        data: [
          rawCosts.reduce((a,b)=>a+ +b,0),
          laborCosts.reduce((a,b)=>a+ +b,0),
          data.map(r => r.data.overhead_cost || 0).reduce((a,b)=>a+ +b,0)
        ]
      }]
    }
  });

  new Chart(document.getElementById('laborChart'), {
    type: 'bar',
    data: {
      labels: data.map(r => r.data.unit_name),
      datasets: [{
        label: "Workers",
        data: data.map(r => r.data.workers)
      }]
    }
  });
});
</script>
</body>
</html>
